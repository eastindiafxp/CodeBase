
#为内嵌的tomcat的端口
server.port=8762

#设置该服务注册中心的hostname
eureka.instance.hostname=eureka8762
#测试时关闭eureka注册中心的自我保护机制，保证不可用服务及时踢出
eureka.server.enable-self-preservation=false
#由于我们目前创建的应用是一个服务注册中心，而不是普通应用，默认情况下，
# 这个应用会向注册中心（也是它自己）注册它自己，设置为false表示禁止这种
#自己向自己注册的默认行为
eureka.client.register-with-eureka=false
#表示不去检索其他服务，因为服务注册中心本身的职责就是维护服务实例，它不需要去检索其他服务
eureka.client.fetch-registry=false
#指定注册服务中心的位置
eureka.client.service-url.defaultZone=http://eureka8761:8761/eureka
